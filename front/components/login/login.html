<!-- ### FORM NOUVEL APPRENANT ### -->
<div class="container mb-5">
  <div class="login z-depth-2">
    <div class="login_header text-white bg-dark mb-2 pl-3">
      <h2>Login</h2>
    </div>
    <div>
      <form class="padd-10">
        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button class="btn btn-lg btn-primary btn_add-app" ng-click="Login()">Login</button>
      </form>
    </div>
  </div>
</div>
<!-- ### FIN FORM NOUVEL APPRENANT ### -->
